<div class="accordion" id="formulario_usuario">
  <h2>Cadastrar Usuário</h2>
  <form [formGroup]="_formulario" class="accordion-item" (ngSubmit)="onSubmit()">
    <!-- Informações Pessoais -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="formulario_inf_pessoais">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_inf_pessoais"
          aria-expanded="true" aria-controls="collapse_inf_pessoais">
          Informações Pessoais
        </button>
      </h2>
      <div id="collapse_inf_pessoais" class="accordion-collapse collapse show"
        aria-labelledby="formulario_inf_pessoais">
        <div class="accordion-body container">
          <div class="row g-3">
            <div class="col-lg-9 col-md-6 col-sm-12">
              <app-btn-input label="Nome Completo" [control]="_formulario.get('nomeCompleto')"></app-btn-input>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <app-btp-dropdown label="Gênero" [control]="_formulario.get('genero')"
                [options]="_listaGeneros"></app-btp-dropdown>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btn-input label="Email" [control]="_formulario.get('email')"></app-btn-input>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btn-input label="Telefone" [control]="_formulario.get('telefone')"
                [mask]="'(00) 0 0000 0000'"></app-btn-input>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btn-input label="Data Nascimento" [control]="_formulario.get('dataNascimento')"
                [mask]="'00/00/0000'"></app-btn-input>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Endereço -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="formulario_endereco">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse_endereco" aria-expanded="false" aria-controls="collapse_endereco">
          Endereço
        </button>
      </h2>
      <div id="collapse_endereco" class="accordion-collapse collapse" aria-labelledby="formulario_endereco">
        <div class="accordion-body container">
          <div class="row g-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <app-btn-input label="Rua" [control]="_formulario.get('rua')"></app-btn-input>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
              <app-btn-input label="Número" [control]="_formulario.get('numero')"></app-btn-input>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-6">
              <app-btn-input label="Complemento" [control]="_formulario.get('complemento')"></app-btn-input>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-lg-3 col-md-6 col-sm-12">
              <app-btn-input label="Bairro" [control]="_formulario.get('bairro')"></app-btn-input>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <app-btn-input label="Cidade" [control]="_formulario.get('cidade')"></app-btn-input>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <app-btp-dropdown label="Estado" [control]="_formulario.get('estado')"
                [options]="_listaEstados"></app-btp-dropdown>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <app-btn-input label="CEP" [control]="_formulario.get('cep')" [mask]="'00000-000'"
                [maxLength]="9"></app-btn-input>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Informações Profissionais -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="formulario_inf_profissional">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse_inf_profissional" aria-expanded="false" aria-controls="collapse_inf_profissional">
          Informações Profissionais, Permissões e Preferências
        </button>
      </h2>
      <div id="collapse_inf_profissional" class="accordion-collapse collapse"
        aria-labelledby="formulario_inf_profissional">
        <div class="accordion-body container">
          <div class="row g-3">
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btn-input label="Cargo" [control]="_formulario.get('cargo')"></app-btn-input>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btn-input label="Setor" [control]="_formulario.get('setor')"></app-btn-input>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btn-input label="Data Admissão" [control]="_formulario.get('dataAdmissao')"
                [mask]="'00/00/0000'"></app-btn-input>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btp-dropdown label="Tipo Usuário" [control]="_formulario.get('tipoUsuario')"
                [options]="_listaTipoUsuario"></app-btp-dropdown>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btp-dropdown label="Tema Preferido" [control]="_formulario.get('temaPreferido')"
                [options]="_listaTemas"></app-btp-dropdown>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <app-btp-dropdown label="Status" [control]="_formulario.get('status')"
                [options]="_listaStatus"></app-btp-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Foto do Perfil -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="formulario_foto_perfil">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse_foto_perfil" aria-expanded="false" aria-controls="collapse_foto_perfil">
          Foto do Perfil
        </button>
      </h2>
      <div id="collapse_foto_perfil" class="accordion-collapse collapse" aria-labelledby="formulario_foto_perfil">
        <div class="accordion-body container">
          <app-avatar-imagem (avatarSelected)="onAvatarSelected($event)"></app-avatar-imagem>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="mt-3 text-center">
  <button class="btn btn-primary" (click)="onSubmit()">Submeter</button>
</div>
