<div class="accordion" id="formulario_usuario">

  <form [formGroup]="_formulario" class="accordion-item" (ngSubmit)="onSubmit()">

    <div class="accordion-item">
      <h2 class="accordion-header" id="formulario_inf_pessoais">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_inf_pessoais"
          aria-expanded="true" aria-controls="collapse_inf_pessoais">
          Informações Pessoais
        </button>
      </h2>

      <div id="collapse_inf_pessoais" class="accordion-collapse collapse show" aria-labelledby="formulario_inf_pessoais"
        data-bs-parent="#formulario_usuario">
        <div class="accordion-body container">
          <div class="row">
            <div class="col-9">
              <app-btp-input label="Nome Completo" [control]="_formulario.get('nomeCompleto')"></app-btp-input>
            </div>
            <div class="col-3">
              <app-btp-dropdown label="Gênero" [control]="_formulario.get('genero')"
                [options]="_listaGeneros"></app-btp-dropdown>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <app-btp-input label="Email" [control]="_formulario.get('email')"></app-btp-input>
            </div>
            <div class="col-4">
              <app-btp-input label="Telefone" [control]="_formulario.get('telefone')"
                [mask]="'(00) 0 0000 0000'"></app-btp-input>
            </div>
            <div class="col-4">
              <app-btp-input label="Data Nascimento" [control]="_formulario.get('dataNascimento')"
                [mask]="'00/00/0000'"></app-btp-input>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="formulario_endereco">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse_endereco" aria-expanded="false" aria-controls="collapse_endereco">
          Endereço
        </button>
      </h2>
      <div id="collapse_endereco" class="accordion-collapse collapse" aria-labelledby="formulario_endereco"
        data-bs-parent="#formulario_usuario">
        <div class="accordion-body container">
          <div class="row">
            <div class="col-6">
              <app-btp-input label="Rua" [control]="_formulario.get('rua')"></app-btp-input>
            </div>
            <div class="col-2">
              <app-btp-input label="Número" [control]="_formulario.get('numero')"></app-btp-input>
            </div>
            <div class="col-4">
              <app-btp-input label="Complemento" [control]="_formulario.get('complemento')"></app-btp-input>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <app-btp-input label="Bairro" [control]="_formulario.get('bairro')"></app-btp-input>
            </div>
            <div class="col-3">
              <app-btp-input label="Cidade" [control]="_formulario.get('cidade')"></app-btp-input>
            </div>
            <div class="col-3">
              <app-btp-dropdown label="Estado" [control]="_formulario.get('estado')"
                [options]="_listaEstados"></app-btp-dropdown>
            </div>
            <div class="col-3">
              <app-btp-input label="CEP" [control]="_formulario.get('cep')" [mask]="'00000-000'"
                [maxLength]="9"></app-btp-input>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="formulario_inf_profissional">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse_inf_profissional" aria-expanded="false" aria-controls="collapse_inf_profissional">
          Informações Profissionais, Permissões e Preferências
        </button>
      </h2>
      <div id="collapse_inf_profissional" class="accordion-collapse collapse"
        aria-labelledby="formulario_inf_profissional" data-bs-parent="#formulario_usuario">
        <div class="accordion-body">
          <div class="accordion-body container">

            <div class="row">
              <div class="col-4">
                <app-btp-input label="Cargo" [control]="_formulario.get('cargo')"></app-btp-input>
              </div>
              <div class="col-4">
                <app-btp-input label="Setor" [control]="_formulario.get('setor')"></app-btp-input>
              </div>
              <div class="col-4">
                <app-btp-input label="Data Admissão" [control]="_formulario.get('dataAdmissao')"
                  [mask]="'00/00/0000'"></app-btp-input>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <app-btp-dropdown label="Gênero" [control]="_formulario.get('tipoUsuario')"
                  [options]="_listaTipoUsuario"></app-btp-dropdown>
              </div>
              <div class="col-4">
                <app-btp-dropdown label="Tema Preferido" [control]="_formulario.get('temaPreferido')"
                  [options]="_listaTemas"></app-btp-dropdown>
              </div>
              <div class="col-4">
                <app-btp-dropdown label="Status" [control]="_formulario.get('status')"
                  [options]="_listaStatus"></app-btp-dropdown>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


    <div class="accordion-item">
      <h2 class="accordion-header" id="formulario_foto_perfil">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse_foto_perfil" aria-expanded="false" aria-controls="collapse_foto_perfil">
          Foto do Perfil
        </button>
      </h2>
      <div id="collapse_foto_perfil" class="accordion-collapse collapse" aria-labelledby="formulario_foto_perfil"
        data-bs-parent="#formulario_usuario">
        <div class="accordion-body">
          <div class="accordion-body container">
            <app-avatar-imagem (avatarSelected)="onAvatarSelected($event)"></app-avatar-imagem>
            <div class="row">
              <div class="col-12">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="">
  <div class="row mt-3">
    <div class="col-12">
      <button (click)="onSubmit()">Submeter</button>
    </div>
  </div>
</div>
