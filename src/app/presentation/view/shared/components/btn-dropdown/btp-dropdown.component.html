<div class="form-floating mb-3">
  <select
    class="form-select"
    [formControl]="control"
    [ngClass]="{'is-invalid': isInvalido}"
  >
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
  <label>{{ label }}</label>
  <div
    *ngIf="isInvalido"
    class="invalid-feedback"
  >
    {{ mensagemErro }}
  </div>
</div>
