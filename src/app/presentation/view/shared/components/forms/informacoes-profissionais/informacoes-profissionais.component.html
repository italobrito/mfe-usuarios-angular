<div class="accordion-body container" [formGroup]="formulario">
    <div class="row g-3">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <app-btn-input label="Cargo" [control]="formulario.get('cargo')"></app-btn-input>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <app-btn-input label="Setor" [control]="formulario.get('setor')"></app-btn-input>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <app-btn-input label="Data Admissão" [control]="formulario.get('dataAdmissao')"
                [mask]="'00/00/0000'"></app-btn-input>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <app-btp-dropdown label="Tipo Usuário" [control]="formulario.get('tipoUsuario')"
                [options]="_listaTipoUsuario"></app-btp-dropdown>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <app-btp-dropdown label="Tema Preferido" [control]="formulario.get('temaPreferido')"
                [options]="_listaTemas"></app-btp-dropdown>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <app-btp-dropdown label="Status" [control]="formulario.get('status')"
                [options]="_listaStatus"></app-btp-dropdown>
        </div>
    </div>
</div>
