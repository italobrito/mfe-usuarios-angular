<div class="accordion">
    <h2>Atualizar Usuário</h2>
    <app-informacoes-usuario></app-informacoes-usuario>
</div>

<div class="mt-3 mb-1 text-end">
    <button class="btn btn-secondary me-2" (click)="voltar()">Voltar</button>
    <button *ngIf="_habilitarBotaoPersistir" class="btn btn-light me-2" (click)="habilitarForm()">Habilitar Formulário</button>
    <button *ngIf="!_habilitarBotaoPersistir" class="btn btn-warning me-2" (click)="abrirFecharModal()">Atualizar</button>
</div>

<app-notificador-mensagens></app-notificador-mensagens>

<app-modal [isVisible]="_isModalAberta" (onConfirm)="confirmouAcaoModal()" (onClose)="fecharModal()"></app-modal>
