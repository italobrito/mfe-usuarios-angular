<nav *ngIf="totalPaginas > 1" aria-label="Navegação de página">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="paginaAtual === 1">
      <button class="page-link" (click)="botaoAvancaOuRetornaPagina(paginaAtual - 1)">Anterior</button>
    </li>
    <li
      class="page-item"
      *ngFor="let pagina of paginas"
      [class.active]="pagina === paginaAtual"
    >
      <button class="page-link" (click)="botaoAvancaOuRetornaPagina(pagina)">{{ pagina }}</button>
    </li>
    <li class="page-item" [class.disabled]="paginaAtual === totalPaginas">
      <button class="page-link" (click)="botaoAvancaOuRetornaPagina(paginaAtual + 1)">Próximo</button>
    </li>
  </ul>
</nav>
