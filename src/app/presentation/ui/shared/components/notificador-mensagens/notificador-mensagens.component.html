<div class="toast-container position-fixed top-0 end-0 p-3">
  <div *ngFor="let mensagem of mensagens" class="toast show" role="alert" aria-live="assertive" aria-atomic="true"
       [ngClass]="{
         'bg-success text-white': mensagem.tipo === 'sucesso',
         'bg-danger text-white': mensagem.tipo === 'erro',
         'bg-warning text-dark': mensagem.tipo === 'atenção'
       }">
    <div class="toast-header">
      <span *ngIf="mensagem.tipo === 'sucesso'" class="me-2">✔️</span>
      <span *ngIf="mensagem.tipo === 'erro'" class="me-2">❌</span>
      <span *ngIf="mensagem.tipo === 'atenção'" class="me-2">⚠️</span>
      <strong class="me-auto">{{ mensagem.titulo }}</strong>
      <button type="button" class="btn-close" (click)="removerMensagem()" aria-label="Close"></button>
    </div>
    <div class="toast-body text-white" *ngIf="mensagem.tipo === 'sucesso'">
      {{ mensagem.corpo }}
    </div>
    <div class="toast-body" *ngIf="mensagem.tipo !== 'sucesso'">
      {{ mensagem.corpo }}
    </div>
  </div>
</div>
